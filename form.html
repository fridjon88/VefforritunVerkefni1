<!DOCTYPE html>
<html lang="is">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>

<body>
  <main>
    <h1>Form - Verkefni 1</h1>
    <form>
      <fieldset>
        <legend>Notandi</legend>
        <div>
          <label for="user">Notandanafn:</label>
          <input required type="text" name="user" id="user" placeholder="NonniNoob">
        </div>
        <div>
          <label for="email">Tölvupóstur:</label>
          <input required type="email" name="email" id="email" pattern=".+@.+\..+" placeholder="daemi@vefsida.is">
        </div>
        <div>
          <label for="pass">Lykilorð:</label>
          <input required type="password" name="pass" id="pass">
        </div>
        <div>
          <label for="pass-again">Lykilorð, endurtekið:</label>
          <input required type="password" name="pass-again" id="pass-again">
          <p>Lykilorð verða að vera nákvæmlega eins.</p>
        </div>
      </fieldset>

      <fieldset>
        <legend>Upplýsingar</legend>
        <div>
          <label for="name">Nafn:</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="haefni">Hæfni:</label>
          <select name="haefni" id="haefni">
            <option value="byrjandi">Byrjandi</option>
            <option value="medal-thekking">Meðal þekking</option>
            <option value="serfraedingur">Sérfræðingur</option>
          </select>
        </div>

        <fieldset>
          <legend>Fjöldi:</legend>
          <input type="radio" name="fjoldi" id="0">
          <label for="0">0</label>
          <input type="radio" name="fjoldi" id="10">
          <label for="10">10</label>
          <input type="radio" name="fjoldi" id="20">
          <label for="20">20</label>
          <input type="radio" name="fjoldi" id="30+">
          <label for="30+">30+</label>
        </fieldset>


        <div>
          <label for="um-mig">Um mig:</label>
          <textarea name="um-mig" rows="5" id="um-mig"></textarea>
        </div>
        <div>
          <input type="checkbox" name="leyfi-upplysinga" id="leyfi-upplysinga">
          <label for="leyfi-upplysinga">Sýna mínar upplýsingar:</label>
        </div>
      </fieldset>

    </form>
  </main>
  <footer><a href="index.html">Aftur á forsíðu</a>
  </footer>
</body>

</html>
